<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadhifati Authentication Test</title>

   
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
    <h1>Wadhifati Authentication Test</h1>

    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Log In</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    
    <script>
        console.log("Firebase Authentication Script Loaded");

        
        const firebaseConfig = {
            apiKey: "AIzaSyD25zgn8lFvVvUUM_Cd2RczXrF4RAQFAWU",
            authDomain: "wadhifati-db.firebaseapp.com",
            projectId: "wadhifati-db",
            storageBucket: "wadhifati-db.appspot.com",
            messagingSenderId: "119571517839",
            appId: "1:119571517839:web:afed1a123bed072b76fbfa"
        };

        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

       
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Sign-up form submitted");
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('User signed up:', userCredential.user);
            } catch (error) {
                console.error('Error signing up:', error.message);
            }
        });

        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login form submitted");
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('User logged in:', userCredential.user);
            } catch (error) {
                console.error('Error logging in:', error.message);
            }
        });
    </script>
</body>
</html>
